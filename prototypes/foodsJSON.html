<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hello, world!</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <style>
      form {
        margin: 50px;
        padding: 10px;
        border-radius: 1%;
        background-color: #d9dcdd;
      }
    </style>
  </head>
  <body>
    <form action="#">
      <div class="row g-3">
        <div class="col-sm-6">
          <label for="name" class="form-label">Name:</label>
          <input
            type="text"
            class="form-control"
            name="name"
            placeholder="Hamburger"
          />
        </div>
        <div class="col-sm-6">
          <label for="calories" class="form-label">Calories:</label>
          <input
            type="number"
            class="form-control"
            name="name"
            value="0"
            min="0"
          />
        </div>
      </div>
      <br />
      <div class="row g-3">
        <div class="col-sm-4">
          <label for="carbs" class="form-label">Carbs (g)</label>
          <input
            type="number"
            class="form-control"
            id="carbs"
            placeholder="0"
            value=""
            required
            min="0"
          />
          <div class="invalid-feedback">Valid carb count required</div>
        </div>

        <div class="col-sm-4">
          <label for="protein" class="form-label">Protein (g)</label>
          <input
            type="number"
            class="form-control"
            id="protein"
            placeholder="0"
            value=""
            required
            min="0"
          />
          <div class="invalid-feedback">Valid protein count required</div>
        </div>

        <div class="col-sm-4">
          <label for="fat" class="form-label">Fat (g)</label>
          <input
            type="number"
            class="form-control"
            id="fat"
            placeholder="0"
            value=""
            required
            min="0"
          />
          <div class="invalid-feedback">Valid fat count required</div>
        </div>
      </div>
      <br />
      <div class="row g-3">
        <div class="col-sm-4">
          <label for="minimumServingCount" class="form-label"
            >Min Servings</label
          >
          <input
            type="number"
            class="form-control"
            id="minimumServingCount"
            placeholder="1"
            value=""
            required
            min="0.1"
            step="0.5"
          />
          <div class="invalid-feedback">Valid range required</div>
        </div>
        <div class="col-sm-4">
          <label for="maximumServingCount" class="form-label"
            >Max Servings</label
          >
          <input
            type="number"
            class="form-control"
            id="maximumServingCount"
            placeholder="1"
            value=""
            required
            min="0.1"
            step="0.5"
          />
          <div class="invalid-feedback">Valid range required</div>
        </div>
        <div class="col-sm-4">
          <label for="servingStep" class="form-label">Min Step</label>
          <input
            type="number"
            class="form-control"
            id="servingStep"
            placeholder="1"
            value=""
            required
            min="0.1"
            step="0.5"
          />
          <div class="invalid-feedback">Valid range required</div>
        </div>
      </div>
      <br />
      <div class="row g-3">
        <div class="col-sm-6">
          <input type="submit" class="btn btn-primary" value="Add Food" />
        </div>
      </div>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
